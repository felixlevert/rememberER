<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/assets/styles/normalize.css">
    <link rel="stylesheet" href="./dist/assets/styles/styles.css">
    <script src="./src/app.js" type="module" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="opaque"></div>
    <div id="add-task-modal">
        <h2>new task<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h2>
        <form id="new-task-form">
            <fieldset>
                <legend>project</legend>
                <select>
                    <option value="disabled">choose project</option>
                    <option>project 1</option>
                </select>
            </fieldset>
            <label for="task-name">task name</label>
            <input type="text" id="task-name" placeholder="task name">
            <label for="due-date">due date</label>
            <input type="text" id="due-date" placeholder="due date" onfocus="(this.type='date')">
            <label for="description">description</label>
            <input type="text" id="description" placeholder="description">
            <button id="cancel-add-task-btn"><span>cancel </span></button>
            <button type="submit" id="add-task-btn"><span>add </span></button>
        </form>
    </div>
    <div id="add-project-modal">
        <h2>new project<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h2>
        <form id="new-project-form">
            <fieldset>
                <legend>project type</legend>
                <select>
                    <option value="disabled">choose type</option>
                    <option>coding</option>
                    <option>travel</option>
                    <option>home</option>
                    <option>other</option>
                </select>
            </fieldset>
            <label for="project-name">project name</label>
            <input type="text" id="task-name" placeholder="project name">
            <label for="description">description</label>
            <input type="text" id="description" placeholder="description">
            <button id="cancel-add-project-btn"><span>cancel </span></button>
            <button type="submit" id="add-project-btn"><span>add </span></button>
        </form>
    </div>
    <nav class="top-nav">
        <h1 id="title">rememberER<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h1>
    </nav>
        <nav id="side-nav">
            <div id="controls">
                <h3>projects</h3>
                <button id="new-project-btn">+</button>
            </div>
            <ul class="project-list">
                <li class="project">
                    <img src="./dist/assets/images/teal-partial-dot.png" alt="teal dot">
                    sample project
                </li>
                <li class="project">
                    <img src="./dist/assets/images/teal-partial-dot.png" alt="teal dot">
                    sample project
                </li>
                <li class="project">
                    <img src="./dist/assets/images/teal-partial-dot.png" alt="teal dot">
                    sample project
                </li>
                <li class="project">
                    <img src="./dist/assets/images/teal-partial-dot.png" alt="teal dot">
                    sample project
                </li>
            </ul>

        </nav>

        <button id="add-item-btn"><img src="./dist/assets/images/teal-plus-dot.png" alt="add project button"></button>


</body>

</html>
