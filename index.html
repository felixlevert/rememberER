<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/assets/styles/normalize.css">
    <link rel="stylesheet" href="./dist/assets/styles/styles.css">
    <script src="./src/app.js" type="module" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="opaque"></div>
    <div id="add-task-modal">
        <h2>new task<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h2>
        <form id="new-task-form">
            <fieldset>
                <legend>priority</legend>
                <select>
                    <option value="disabled">choose priority</option>
                    <option>urgent</option>
                    <option>important</option>
                    <option>low priority</option>
                </select>
            </fieldset>
            <label for="task-name">task name</label>
            <input type="text" id="task-name" placeholder="task name">
            <label for="due-date">due date</label>
            <input type="text" id="due-date" placeholder="due date" onfocus="(this.type='date')">
            <label for="description">description</label>
            <input type="text" id="task-description" placeholder="description">
            <button type="button" id="cancel-add-task-btn"><span>cancel </span></button>
            <button type="submit" id="add-task-btn"><span>add </span></button>
        </form>
    </div>
    <div id="add-project-modal">
        <h2>new project<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h2>
        <form id="new-project-form">
            <fieldset>
                <legend>project type</legend>
                <select>
                    <option value="disabled">choose type</option>
                    <option>coding</option>
                    <option>travel</option>
                    <option>home</option>
                    <option>other</option>
                </select>
            </fieldset>
            <label for="project-name">project name</label>
            <input type="text" id="project-name" placeholder="project name">
            <label for="description">description</label>
            <input type="text" id="project-description" placeholder="description">
            <button type="button" id="cancel-add-project-btn"><span>cancel </span></button>
            <button type="submit" id="add-project-btn"><span>add </span></button>
        </form>
    </div>
    <nav class="top-nav">
        <h1 id="title">rememberER<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h1>
    </nav>

    <div id="container">
        <nav id="side-nav">
            <div id="controls">
                <h3>PROJECTS</h3>
                <button id="new-project-btn">+</button>
            </div>
            <ul id="project-list" class="project-list">
            </ul>

        </nav>
        <div id="main">
            <!-- <div id="home-screen">
                <h1>Welcome, YOURNAME!</h1>
                <h3>Pick a project, or create a new one!</h3>
            </div> -->
            <button id="add-item-btn"><img src="./dist/assets/images/teal-plus-dot.png" alt="add project button"></button>
    

            <div class="main-project-element">
                <div class="main-project-header">
                    <h1 class="main-project-title">proj title</h1>
                    <h2 class="main-project-type">coding</h2>
                    <p class="main-project-description">This is a project, blah blah blah, lorem ipsum blob</p>
            </div>
            <!-- <div class="project-tasks-placeholder">
                <h2>Add some tasks to this project with the button below!</h2>
            </div> -->
            <div class="main-project-tasks">
                <ul class="task-list">
                    <li class="task-element">
                        <p>FIRST TASK </p>
                        <p>due: 2020-05-08 at 16:00</p>
                        <img src="./dist/assets/images/more-menu.png">
                    </li>
                    <li class="task-element">
                        SECOND TASK 
                    </li>
                    <li class="task-element">
                        THIRD TASK 
                    </li>
                    <li class="task-element">
                        FOURTH TASK 
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
