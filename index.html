<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/assets/styles/normalize.css">
    <link rel="stylesheet" href="./dist/assets/styles/styles.css">
    <script src="./src/app.js" type="module" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="opaque"></div>
    <div id="add-task-modal">
        <h2>new task<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h2>
        <form id="new-task-form">
            <fieldset>
                <legend>priority</legend>
                <select>
                    <option value="disabled">choose priority</option>
                    <option>urgent</option>
                    <option>important</option>
                    <option>low priority</option>
                </select>
            </fieldset>
            <label for="task-name">task name</label>
            <input type="text" id="task-name" placeholder="task name">
            <label for="due-date">due date</label>
            <input type="text" id="due-date" placeholder="due date" onfocus="(this.type='date')">
            <label for="description">description</label>
            <input type="text" id="task-description" placeholder="description">
            <button type="button" id="cancel-add-task-btn"><span>cancel </span></button>
            <button type="submit" id="add-task-btn"><span>add </span></button>
        </form>
    </div>
    <div id="add-project-modal">
        <h2>new project<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h2>
        <form id="new-project-form">
            <fieldset>
                <legend>project type</legend>
                <select>
                    <option value="disabled">choose type</option>
                    <option>coding</option>
                    <option>travel</option>
                    <option>home</option>
                    <option>other</option>
                </select>
            </fieldset>
            <label for="project-name">project name</label>
            <input type="text" id="project-name" placeholder="project name">
            <label for="description">description</label>
            <input type="text" id="project-description" placeholder="description">
            <button type="button" id="cancel-add-project-btn"><span>cancel </span></button>
            <button type="submit" id="add-project-btn"><span>add </span></button>
        </form>
    </div>
    <nav class="top-nav">
        <h1 id="title">rememberer<span><img src="./dist/assets/images/blue-dot.png" alt="blue dot"></span></h1>
    </nav>

    <div id="container">
        <nav id="side-nav">
            <div id="controls">
                <h3>PROJECTS</h3>
                <button id="new-project-btn">+</button>
            </div>
            <ul id="project-list" class="project-list">
                <template id="project-nav-el-template">
                    <li class="nav-project">
                        <button id="project-nav-button" class="nav-proj-btn">
                            <img src="placeholder" class="placeholder">
                             Placeholder
                        </button>
                    </li>
                 </template>
            </ul>

        </nav>
        <div id="main">
            <div id="home-screen">
                <h2>Welcome, YOURNAME!</h2>
                <h3>Pick a project, or create a new one!</h3>
            </div>
            <button id="add-item-btn"><img src="./dist/assets/images/teal-plus-dot.png" alt="add project button"></button>
                <div id="main-project-element">
                    <div class="main-project-header">
                        <h2 class="main-project-title">proj title</h2>
                        <h3 class="main-project-type">project type</h3>
                        <p class="main-project-description">project description</p>
                    </div>
            
                    <div id="main-project-tasks">
                        <div id="project-tasks-placeholder">
                            <h2>Add some tasks to this project with the button below!</h2>
                        </div>
                        <ul id="task-list">
                          <template id="task-element-template">                          
                            <li class="task-element">
                                <p class="task-name">task name</p>
                                <p class="due-date">due date</p>
                                <img src="./dist/assets/images/more-menu.png">
                            </li>
                            <div class="more">
                            <li class="task-element-expand">
                        
                                 <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>
                        
                                <div class="task-buttons-container">
                                    <button type="button" class="delete-task-btn">DELETE</button>
                                    <button type="button" class="edit-task-btn">EDIT</button>
                                    <button type="button" class="done-task-btn">DONE!</button>
                                </div>
                            </li>
                        </div>
                          </template>
                        </ul> 
                    </div>
                </div>
            
    </div>

</body>

</html>
